<div class="modal-wrapper" id="logInModal">
  <div class="modal-wrapper__dimmer" (click)="hideLogInModal()"></div>
  <section class="modal modal--light auth-modal">
    <h2 class="auth-modal__title">Log In</h2>
    <h3 class="auth-modal__subtitle">Log in into existing account</h3>
    <app-google-button class="auth-modal__provider-button" [class.loading]="isLogInLoading" (click)="logInWithGoogle()"
                       text="Log In with Google"></app-google-button>
    <div *ngIf="logInErrorMessage" class="text--error">Error message: {{logInErrorMessage}}</div>
    <div class="auth-modal__divider"></div>
    <footer class="auth-modal__footer">
      Not a member?
      <button class="button button-link--primary text--bold" (click)="showSignUpModal()">
        Sign up
      </button>
    </footer>
  </section>
</div>

<div class="modal-wrapper" id="signUpModal">
  <div class="modal-wrapper__dimmer" (click)="hideSignUpModal()"></div>
  <section class="modal modal--light auth-modal">
    <h2 class="auth-modal__title">Sign Up</h2>
    <h3 class="auth-modal__subtitle">Create an account</h3>
    <app-google-button class="auth-modal__provider-button" [class.loading]="isSignUpLoading"
                       (click)="signUpWithGoogle()"
                       text="Sign Up with Google"></app-google-button>
    <div *ngIf="signUpErrorMessage" class="text--error">Error message: {{signUpErrorMessage}}</div>
    <div class="auth-modal__divider"></div>
    <footer class="auth-modal__footer">
      <span>Already have an account?</span>
      <button class="button button-link--primary text--bold" (click)="showLogInModal()">
        Log In
      </button>
    </footer>
  </section>
</div>
