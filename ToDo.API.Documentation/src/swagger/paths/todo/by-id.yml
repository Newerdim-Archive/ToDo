get:
  tags:
    - "To-Do"
  summary: Get a to-do by id
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: Id of the to-do
  responses:
    200:
      description: If got the to-do successfully, returns 'Ok' with a message and a to-do
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/responses/todo/WithToDo.yml"
    404:
      description: If the to-do does not exist, returns 'Not Found' with a message
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/responses/NotFound.yml"
    401:
      $ref: "../../components/responses/Unauthorized.yml"