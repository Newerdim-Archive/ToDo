post:
  tags:
    - "Authentication"
  summary: Signs a new user up with an external provider
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/models/authentication/ExternalSignUpModel.yml"
  responses:
    200:
      description: If request is valid, returns 'Ok' with a message and an access token.
                   Also adds refresh token to cookies
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/responses/WithData.yml"
          example:
            message: "Signed up successfully"
            data: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
    409:
      description: If user already exists, returns 'Conflict' with a message
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/responses/Base.yml"
          example:
            message: "User already exists"
    400:
      $ref: "../../components/responses/BadRequest.yml"